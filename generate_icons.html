<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .preview { margin: 20px 0; }
        .icon-preview { margin: 10px; display: inline-block; text-align: center; }
        .icon-preview img { border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1557b0; }
    </style>
</head>
<body>
    <h1>PassKeeper Icon Generator</h1>
    <p>Click the button below to generate PNG icons from your SVG:</p>
    
    <button onclick="generateIcons()">Generate All Icon Sizes</button>
    
    <div class="preview" id="preview"></div>
    
    <script>
        async function generateIcons() {
            const svgContent = `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cec9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <circle cx="64" cy="64" r="58" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <g opacity="0.1">
    <polygon points="64,20 90,35 90,55 64,40" fill="white"/>
    <polygon points="64,40 38,55 38,75 64,60" fill="white"/>
    <polygon points="64,60 90,75 90,95 64,80" fill="white"/>
  </g>
  
  <g transform="translate(64,64)" filter="url(#glow)">
    <polygon points="-28,0 -22,-8 -14,-8 -8,0 -14,8 -22,8" fill="url(#keyGradient)" stroke="#e17055" stroke-width="2"/>
    <circle cx="-18" cy="0" r="3" fill="#e17055"/>
    
    <rect x="-8" y="-2" width="20" height="4" rx="2" fill="url(#keyGradient)"/>
    
    <rect x="12" y="-2" width="3" height="6" rx="1" fill="url(#keyGradient)"/>
    <rect x="16" y="0" width="3" height="4" rx="1" fill="url(#keyGradient)"/>
    <rect x="20" y="-1" width="3" height="5" rx="1" fill="url(#keyGradient)"/>
    
    <line x1="-6" y1="0" x2="10" y2="0" stroke="#e17055" stroke-width="0.5" opacity="0.7"/>
    <circle cx="-2" cy="0" r="1" fill="#e17055" opacity="0.7"/>
    <circle cx="6" cy="0" r="1" fill="#e17055" opacity="0.7"/>
  </g>
  
  <g transform="translate(64,45)">
    <rect x="-8" y="8" width="16" height="12" rx="3" fill="url(#lockGradient)" opacity="0.9"/>
    <rect x="-5" y="2" width="10" height="8" rx="5" fill="none" stroke="url(#lockGradient)" stroke-width="2.5" opacity="0.9"/>
    <circle cx="0" cy="14" r="2" fill="white" opacity="0.8"/>
  </g>
  
  <ellipse cx="45" cy="35" rx="12" ry="20" fill="rgba(255,255,255,0.15)" transform="rotate(-25 45 35)"/>
</svg>`;
            
            const sizes = [16, 32, 48, 128];
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            for (const size of sizes) {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                const img = new Image();
                const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    // Create download link
                    canvas.toBlob(function(blob) {
                        const link = document.createElement('a');
                        link.download = `icon${size}.png`;
                        link.href = URL.createObjectURL(blob);
                        
                        const div = document.createElement('div');
                        div.className = 'icon-preview';
                        div.innerHTML = `
                            <div>${size}x${size}</div>
                            <img src="${link.href}" width="${size}" height="${size}">
                            <br>
                            <a href="${link.href}" download="${link.download}">Download</a>
                        `;
                        preview.appendChild(div);
                    });
                    
                    URL.revokeObjectURL(url);
                };
                
                img.src = url;
            }
        }
    </script>
</body>
</html>
