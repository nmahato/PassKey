<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="download-links"></div>

    <script>
        const svgContent = `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8f00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <circle cx="64" cy="64" r="60" fill="url(#shieldGradient)" filter="url(#shadow)"/>
  
  <path d="M64 20 L90 35 L90 65 Q90 85 64 100 Q38 85 38 65 L38 35 Z" 
        fill="rgba(255,255,255,0.9)" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="2"/>
  
  <g transform="translate(64,64)">
    <rect x="-20" y="-3" width="25" height="6" rx="3" fill="url(#keyGradient)"/>
    <circle cx="-20" cy="0" r="8" fill="url(#keyGradient)" stroke="#ff6f00" stroke-width="1"/>
    <circle cx="-20" cy="0" r="4" fill="none" stroke="#ff6f00" stroke-width="2"/>
    <rect x="2" y="-3" width="4" height="8" fill="url(#keyGradient)"/>
    <rect x="8" y="-1" width="4" height="6" fill="url(#keyGradient)"/>
    <rect x="14" y="-3" width="4" height="5" fill="url(#keyGradient)"/>
  </g>
  
  <rect x="52" y="45" width="24" height="16" rx="4" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <rect x="58" y="38" width="12" height="8" rx="6" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <ellipse cx="50" cy="40" rx="8" ry="12" fill="rgba(255,255,255,0.3)" transform="rotate(-30 50 40)"/>
</svg>`;

        function createIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            const img = new Image();
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = `icon${size}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.textContent = `Download ${size}x${size} icon`;
                    link.style.display = 'block';
                    link.style.margin = '10px';
                    document.getElementById('download-links').appendChild(link);
                    
                    URL.revokeObjectURL(url);
                });
            };

            img.src = url;
        }

        // Create icons in required sizes
        window.onload = function() {
            [16, 32, 48, 128].forEach(size => {
                setTimeout(() => createIcon(size), size * 10);
            });
        };
    </script>
</body>
</html>
