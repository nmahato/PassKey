<!DOCTYPE html>
<html>
<head>
    <title>Create PNG Icons</title>
</head>
<body>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="output"></div>
    
    <script>
        const svgData = `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cec9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="64" cy="64" r="58" fill="url(#bgGradient)"/>
  
  <g transform="translate(64,64)">
    <polygon points="-28,0 -22,-8 -14,-8 -8,0 -14,8 -22,8" fill="url(#keyGradient)" stroke="#e17055" stroke-width="2"/>
    <circle cx="-18" cy="0" r="3" fill="#e17055"/>
    <rect x="-8" y="-2" width="20" height="4" rx="2" fill="url(#keyGradient)"/>
    <rect x="12" y="-2" width="3" height="6" rx="1" fill="url(#keyGradient)"/>
    <rect x="16" y="0" width="3" height="4" rx="1" fill="url(#keyGradient)"/>
    <rect x="20" y="-1" width="3" height="5" rx="1" fill="url(#keyGradient)"/>
  </g>
  
  <g transform="translate(64,45)">
    <rect x="-8" y="8" width="16" height="12" rx="3" fill="url(#lockGradient)"/>
    <rect x="-5" y="2" width="10" height="8" rx="5" fill="none" stroke="url(#lockGradient)" stroke-width="2.5"/>
    <circle cx="0" cy="14" r="2" fill="white"/>
  </g>
  
  <ellipse cx="45" cy="35" rx="12" ry="20" fill="rgba(255,255,255,0.15)" transform="rotate(-25 45 35)"/>
</svg>`;

        function createIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            const img = new Image();
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = `icon${size}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.textContent = `Download icon${size}.png`;
                    link.style.display = 'block';
                    link.style.margin = '10px';
                    document.getElementById('output').appendChild(link);
                    link.click();
                });
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }
        
        // Create all sizes
        setTimeout(() => createIcon(16), 100);
        setTimeout(() => createIcon(32), 200);
        setTimeout(() => createIcon(48), 300);
        setTimeout(() => createIcon(128), 400);
    </script>
</body>
</html>
